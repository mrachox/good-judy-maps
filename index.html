		function forwardGeocoder(query) {
			const matchingFeatures = [];
				for (const feature of customData.features) {
				// Handle queries with different capitalization
				// than the source data by calling toLowerCase().
				if (
					feature.properties.human_name
					.toLowerCase()
					.includes(query.toLowerCase())
				)
				{
					// Add a tree emoji as a prefix for custom
					// data results using carmen geojson format:
					// https://github.com/mapbox/carmen/blob/master/carmen-geojson.md
						feature['place_name'] = `ðŸŒ² ${feature.properties.type} - ${feature.properties.human_name} - ${feature.properties.city} ðŸŒ²`;
						feature['center'] = feature.geometry.coordinates;
						feature['place_type'] = ['Point'];
						matchingFeatures.push(feature);
					}
				}
				return matchingFeatures;
			}

		// Add the control to the map.
		map.addControl(
			new MapboxGeocoder({
				accessToken: mapboxgl.accessToken,
				localGeocoder: forwardGeocoder,
				mapboxgl: mapboxgl,
				placeholder: 'Search for ecotattooers', // Placeholder text for the search bar
				bbox: [-125.928726,24.779254,-65.459976,59.939880], // Boundary for USA/Canada
			})
		);

		map.on('click', (event) => {
			// If the user clicked on one of your markers, get its information.
			const features = map.queryRenderedFeatures(event.point, {
				layers: ['good-judy-csv-oct28v2'] // replace with your layer name
			});
			if (!features.length) {
				return;
			}
			const feature = features[0];


			/*

		    and properties, and add it to the map.
		  */
			const popup = new mapboxgl.Popup({
					offset: [0, -15]
				})
				.setLngLat(feature.geometry.coordinates)
				.setHTML(
					`
					<h3>${feature.properties.type}</h3>
					<h2>${feature.properties.human_name}</h2>
					<p>${feature.properties.city}</p>`
					+
					`<h3>`
					+
					`<a href=`+ feature.properties.ig_url + `>@${feature.properties.ig_name}</a></h3>`
				)
				.addTo(map);
		});
